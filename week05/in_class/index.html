<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Css Grid Example</title>
</head>
<body>

    <header></header>
    <main>
        <h1>Regular Grid</h1>
        <div class="grid-container">
            <div class="grid-item brown-bg"></div>
            <div class="grid-item sand-bg"></div>
            <div class="grid-item teal-bg"></div>
            <div class="grid-item sky-bg"></div>
            <div class="grid-item sand-bg"></div>
            <div class="grid-item teal-bg"></div>


        </div>
        <h1>Powerful Grid</h1>

        <div class="grid-container-power">
            <div class="grid-item-power brown-bg"></div>
            <div class="grid-item-power sand-bg"></div>
            <div class="grid-item-power teal-bg"></div>
            <div class="grid-item-power sky-bg"></div>
            <div class="grid-item-power sand-bg"></div>
            <div class="grid-item-power teal-bg"></div>


        </div>
    </main>
    </main>
    <footer></footer>


</body>
</html>
