    <main>
        <style>
            body {
              background-image: url('Images/donate-page-1.jpg');
              max-width: 100%;
              background-repeat: no-repeat;
              background-attachment: fixed;
            background-size: cover;

        <h1 class="header-agileits w3 w3l agile-info">Donation Form</h1>

        <div class="content-w3ls">
            <div class="form-w3layouts">
                <form action="thank-you.html" method="post">
                    <div class="form-control"> 
                        <label class="header">Name <span>*</span> </label>
                        <input type="text" id="name" name="name" placeholder="Your Name" title="Please enter your Full Name" required="">
                        <div class="clear"></div>
                    </div>
                
                    <div class="form-control">	
                        <label class="header">Email <span>*</span> </label>
                        <input type="email" id="email" name="email" placeholder="Mail@example.com" title="Please enter a Valid Email Address" required="">
                        <div class="clear"></div>
                    </div>
                
                    <div class="form-control">	
                        <label class="header">Address <span>*</span> </label>
                        <input type="text" id="bill" name="bill" placeholder="Address" title="Please enter Your Address" required="">
                        <div class="clear"></div>
                    </div>
                
                    <div class="form-control">	
                        <label class="header">Phone Number <span>*</span> </label>	
                        <input type="tel" id="usrtel" name="usrtel" placeholder="Your Phone Number" title="Please enter Your Phone Number" required="">
                        <div class="clear"></div>
                    </div>	
                    <div class="form-control">	
                        <label class="header">Donation amount($) <span>*</span> </label>	
                        <input type="tel" id="usrtel" name="usrtel" placeholder="50" title="Please enter Your Amount" required="">
                        <div class="clear"></div>
                    </div>	

                    <div class="form-control">	
                        <label class="header">Card Number <span>*</span> </label>	
                        <input type="tel" id="usrtel" name="usrtel" placeholder="You Card Number" title="Please enter Your Card Number" required="">
                        <div class="clear"></div>
                    </div>	

                    <div class="form-control">	
                        <label class="header">CVC <span>*</span> </label>	
                        <input type="tel" id="usrtel" name="usrtel" placeholder="CVC" title="Please enter Your CVC" required="">
                        <div class="clear"></div>
                    </div>	

                    <div class="form-control">	
                        <label class="header">Expiry Date <span>*</span> </label>	
                        <input type="tel" id="usrtel" name="usrtel" placeholder="Month/Year" title="Please enter Your Card Expiry Date" required="">
                        <div class="clear"></div>
                    </div>	

                    <div class="form-control">
                        <label class="enquiry">Donation comments <span>*</span> </label>
                        <textarea id="message" name="message" placeholder="Your Queries" title="Please enter Your Queries"></textarea>
                        <div class="clear"></div>
                    </div>
                    
                    <div class="form-control">
                        <input type="submit" class="register" value="Send">
                        <div class="clear"></div>
                    </div>	
                </form>
            </div>
        </div>
